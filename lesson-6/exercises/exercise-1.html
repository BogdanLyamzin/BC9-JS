        5. Вернуть объект по индексу самой дешевой цены.

        const getCheapestProduct = (products)=>{
            const prices = [];
            for(const {price} of products){
                prices.push(price);
            }
           const minPrice = Math.min(...prices);
           const minPriceIndex = prices.indexOf(minPrice);
           
           return products[minPriceIndex];
        }
