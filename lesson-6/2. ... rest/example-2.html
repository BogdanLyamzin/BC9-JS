<body>
    <script>
         const calcAvaregeScore = (...arr) => {
            let sum = 0;
            for(const value of arr){
                sum += value;
            }
            const result = +(sum / arr.length).toFixed(2);
            return result;
        };

        const avarageScore = calcAvaregeScore(4, 7, 12, 6, 11);
        console.log(avarageScore)
    </script>
</body>
