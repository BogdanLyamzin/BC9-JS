<body>
    <script>

        const copyARrWithReplace = (arr, from, count, ...newValues) => {
            // const newArguments = Array.from(arguments);
            // const newValues = newArguments.slice(3);
            // console.log(newValues);
            const newArr = [...arr.slice(0, from), ...newValues, ...arr.slice(from + count)];
            return newArr;
        };

        const houses = ["Грейджои", "Баратеоны", "Мартеллы", "Старки", "Аррены", "Тиреллы", "Таргариены"];
        const newHouses = copyARrWithReplace(houses, 3, 1, "Болтоны", "Фреи");
        console.log(newHouses);
       
    </script>
</body>
