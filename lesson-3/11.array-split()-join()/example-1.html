<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const favoriteDishs = prompt("Введите ваши любимые блюда через запятую");
        console.log(favoriteDishs);
        // кофе, блины, свежевыжатый кошачий сок
        const favoriteDishsArr = favoriteDishs.split(", ");
        console.log(favoriteDishsArr);
        console.log(`У вас всего ${favoriteDishsArr.length} любимых блюда?`);
        console.log(favoriteDishs.split());
        console.log(favoriteDishs.split(""));
    </script>
</body>
</html>
