        const student = {
            name: "Александр",
            lastName: "Репета",
            age: 42,
            tabel: {
                history: 7,
                politic: 12,
                serials: 9
            },
            getAverageScore() {
                let sum = 0;
                let count = 0;
                for(const key in this.tabel){
                    sum += this.tabel[key];
                    count++;
                }
                return +(sum / count).toFixed(2);
            }
        };

        console.log(student.getAverageScore());

        
    </script>
