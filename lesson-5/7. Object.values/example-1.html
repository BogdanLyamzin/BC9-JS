        const student = {
            name: "Александр",
            lastName: "Репета",
            age: 42,
            tabel: {
                history: 7,
                politic: 12,
                serials: 6
            },
            getAverageScore() {
                let sum = 0;
                const tabel = Object.values(this.tabel);
                const count = tabel.length;
                for(const value of tabel){
                    sum += value;
                }
                return +(sum / count).toFixed(2);
            }
        };

        console.log(student.getAverageScore())
