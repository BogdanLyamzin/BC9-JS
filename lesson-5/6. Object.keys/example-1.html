        const student = {
            name: "Александр",
            lastName: "Репета",
            age: 42,
            tabel: {
                history: 7,
                politic: 12,
                serials: 9
            },
            getAverageScore() {
                let sum = 0;
                const count = Object.keys(this.tabel).length;
                for(const key in this.tabel){
                    sum += this.tabel[key];
                }
                return +(sum / count).toFixed(2);
            }
        };

        console.log(student.getAverageScore())
