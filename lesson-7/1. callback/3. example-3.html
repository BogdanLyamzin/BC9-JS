<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        const user = {
            name: "Годрик",
            lastName: "Гриффиндор",
            sword: "",
            sallaries: [9000, 15000, 12500],
            tempSallaries: [],
            getModifySallaries(callback){
                const newSallaries = [];
                for(const value of this.sallaries){
                    const newValue = callback(value);
                    newSallaries.push(newValue)
                }
                return newSallaries;
            },
            getFilterSallaries(callback){
                const filteredSallaries = [];
                for(const value of this.sallaries){
                    const filterResult = callback(value);
                    if(filterResult){
                        filteredSallaries.push(value);
                    }
                }
                return filteredSallaries;
            }
        };
        // getModifySallaries(callback(currentValue){retrun newScoreValue})
        // getFilterSallaries(callback(currentValue){return true/false})

        const sallariesUSD = user.getModifySallaries((value)=> +(value / 27.6).toFixed(2));
        const hightSallary = +prompt("Введите критерий высокой зарплаты");
        const hightSallaries = user.getFilterSallaries((value)=> value >= hightSallary);

        console.log(sallariesUSD);
        console.log(hightSallaries);


    </script>
</body>
