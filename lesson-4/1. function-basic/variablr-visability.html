<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
        
        const convertArrToUSD = function(arr){
            const result = [];
            for(const value of arr){
                const newValue = +(value / USDcurrency).toFixed(2);
                result.push(newValue);
            }
            return result;
        }
        const USDcurrency = 27.6;
        
        const sallaries = [12300, 6700, 15000];

        const USDsallaries = convertArrToUSD(sallaries);
        console.log(sallaries);
        console.log(USDsallaries);
  </script>
</body>
</html>
